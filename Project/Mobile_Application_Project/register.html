<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>华为商城-注册</title>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		<script type="text/javascript" src="js/jquery-1.12.4.min.js" ></script>
		<script type="text/javascript" src="js/register.js" ></script>
	</head>
	<body>
		<div>
			<div id="phone_reg">
				<h4>使用手机号注册</h4>
				<div class="area_num">+86(中国)<b>▽</b></div>
				<div class="down">+86(中国)</div>
				<input type="text" placeholder="手机号" class="user"/>
				<p class="ph_err err">对不起，您输入的手机号不正确</p>
				<div class="msg_code">
					<input type="text" placeholder="短信验证码" class="code_txt"/>
					<div class="get_msgCode">获取验证码</div>
				</div>
			    <p class="code_err err">验证码不正确</p>
				<a href="#">使用邮件地址注册</a>
				<div class="pre_next">
					<div class="pre"><span>上一步</span></div>
					<div class="next"><span>下一步</span></div>
				</div>
			</div>
			<div id="email_reg" style="display: none;">
				<h4>使用邮件地址注册</h4>
				<input type="text" placeholder="邮件地址" class="user u_email"/>
				<p class="email_err err">对不起，您输入的邮件地址不正确</p>
				<div class="msg_code">
					<input type="text" placeholder="邮件验证码" class="code_txt"/>
					<div class="get_msgCode">获取验证码</div>
				</div>
				<p class="code_err err">验证码不正确</p>
				<a href="#">使用手机号注册</a>
				<div class="pre_next">
					<div class="pre">上一步</div>
					<div class="next">下一步</div>
				</div>
			</div>
			
			<div class="reg_psd" style="display: none;">
				<div>
					<span>密码：</span>
					<input type="password" placeholder="8-32个字符" id="psd"/>    
				</div>
				<p class="psd_err err">密码格式不对</p>
				<div>
					<span>确认密码：</span>
					<input type="password" placeholder="8-32个字符" id="rePsd"/>			    
				</div>
				<p class="repsd_err err">两次输入的密码不一致</p>
				<a href="login.html">注册成功 请登录</a>
			</div>
			
			
		</div>
	</body>
</html>
